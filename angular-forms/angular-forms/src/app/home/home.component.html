<h1 style="text-align:center">Sample Template Driven Form</h1> <br>
<div class="card" style="width: 50rem; height: auto;">
    
<div class="card-body">
        
<form class="row g-3" (ngSubmit)="onSubmit()" #userForm="ngForm">

    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" ngModel id="inputEmail4" name="inputEmail4"  email #email="ngModel">
      <span *ngIf="!email.valid && email.touched">Please enter email</span>
    </div>

    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" ngModel id="inputPassword4" name="inputPassword4" >
    </div>

    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>

    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>

    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>

    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" name="inputState" class="form-select">
        <option *ngFor="let s of states">{{s.name}}</option>
      </select>
    </div>

    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary" >Submit</button>
    </div>

    <div class="col-12">
      <button type="button" class="btn btn-primary" >Set Value</button>
    </div>
    
  </form>
    </div>
    </div>
